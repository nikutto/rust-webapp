version: '3'

services:
  mysql:
    image: mysql:8.0.32
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: 'Asia/Tokyo'
    ports:
    - 3306:3306

  fluentd:
    image: fluent/fluentd:v1.15-debian-1
    environment:
      FLUENTD_CONF: fluentd.conf
      TZ: Asia/Tokyo
    volumes:
      - ./logs:/fluentd/log
      - ./resources/fluentd/etc:/fluentd/etc
