<source>
  @type tail
  path /fluentd/log/output.log
  pos_file /fluentd/pos/output.log.pos
  <parse>
    @type regexp
    expression /^\[(?<logtime>[^\]]*)\]\[(?<level>[^\]]*)\]\[(?<target>[^\]]*)\] (?<message>.*)$/
    time_key logtime
    time_format %iso8601
  </parse>
  tag app
</source>

<match app>
  @type stdout
</match>